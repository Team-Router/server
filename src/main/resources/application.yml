spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${ROUTER_MYSQL_URL}
    username: ${ROUTER_MYSQL_USERNAME}
    password: ${ROUTER_MYSQL_PASSWORD}
  jpa:
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
  data:
    redis:
      host: ${ROUTER_REDIS_HOST}
      port: ${ROUTER_REDIS_PORT}
