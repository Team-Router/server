spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${ROUTER_MYSQL_URL}
    username: ${ROUTER_MYSQL_USERNAME}
    password: ${ROUTER_MYSQL_PASSWORD}
  jpa:
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_OAUTH_CLIENT_ID}
            client-secret: ${GOOGLE_OAUTH_PASSWORD}
            scope:
              - profile
              - email
